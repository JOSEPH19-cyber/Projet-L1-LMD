<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - N-store</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="header-overlay"></div>

    <header>
        <div class="header-content">
            <div class="logo">
                <h1>N-store</h1>
            </div>
            <nav class="navbar">
                <ul class="menu-list">
                    <li><i class="fas fa-times close-icon"></i></li>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="maillots.html">Maillots</a></li>
                    <li><a href="cargos.html">Cargos</a></li>
                    <li><a href="baskets.html">Baskets</a></li>
                    <li class="active"><a href="contact.html">Inscription</a></li>
                </ul>
            </nav>
            <i class="fas fa-bars hamburger-icon"></i>
        </div>
    </header>

    <main>
        <section >
            <h2>Formulaire d'inscription</h2>
            <form id="registration-form" method="post">
                <div class="input-icon">
                    <label for="username">Nom d'utilisateur</label><br>
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required placeholder="Nom d'utilisateur">
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="input-icon">
                    <label for="password">Mot de passe</label><br>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" required placeholder="Mot de passe">
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <div>
                    <button type="submit">S'inscrire</button>
                </div>
                <p class="message"></p>
            </form>
        </section>

    </main>

    <script src="contact.js"></script>
</body>
</html>
